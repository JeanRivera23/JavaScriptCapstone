<!DOCTYPE html>
<html id="pageChange">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Space+Mono" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <title>Test</title>

  </head>
  <body>

    <audio id="songCont" src="sounds/Rayman3-TheSummitBeyondtheClouds.mp3" autoplay="autoplay" loop="loop">

    </audio>

    <div id="hide">


      <div class="wrapper">

        <div class="gameContainer">


          <div class="wordContainer">

            <div id="wordContainer">
              <p id="word"></p>
              <p id="hint"></p>
            </div>

          </div>

          <div class="start">

            <button id="startBtn" type="button" name="button">START</button>

          </div>

          <div class="skipWord">

            <button id="skipBtn" type="button" name="button">Next</button>

          </div>

        </div>



        <div class="moon">

          <img src="images/moon.png" alt="Moon Image">

          <div class="wrongLetters">

            <p id="wrongLetter"></p>

          </div>

        </div>
      </div>
    </div>


    <div id="gameOver">

      <img src="https://cdn.pixabay.com/photo/2012/04/14/16/43/moon-34556_960_720.png" alt="Angry Moon">

    </div>


    <script type="text/javascript" src="basic.js"></script>

    <script type="text/javascript" src="modals.js">

    </script>
  </body>
</html>
